<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difflm WebUI</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="panel control-panel">
            <h1>Controls</h1>
            <textarea id="prompt-input" placeholder="Enter your prompt here..."></textarea>

            <div class="slider-container">
                <label for="gen-length-slider">Generation Length: <span id="gen-length-value">97</span></label>
                <input type="range" id="gen-length-slider" min="32" max="256" value="97">
            </div>

            <div class="slider-container">
                <label for="steps-slider">Diffusion Steps: <span id="steps-value">31</span></label>
                <input type="range" id="steps-slider" min="10" max="30" value="31">
            </div>

            <div class="slider-container">
                <label for="temp-slider">Sampling Temperature: <span id="temp-value">1.0</span></label>
                <input type="range" id="temp-slider" min="0.1" max="2.0" step="0.1" value="1.0">
            </div>

            <div id="schedule-container">
                <h2>Denoising Schedule</h2>
                <div id="schedule-vis"></div>
            </div>

            <div class="debugger-controls">
                <button id="play-btn">Play</button>
                <button id="step-btn">Step</button>
                <button id="reset-btn">Reset</button>
            </div>
        </div>
        <div class="panel canvas-panel">
            <h1>Diffusion Canvas</h1>
            <div id="token-prob-container">
                <h2>Top 6 Token Probabilities</h2>
                <div id="token-prob-vis"></div>
            </div>
            <div id="canvas-display"></div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>

</html>
