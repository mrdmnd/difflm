<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difflm WebUI</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="panel control-panel">
            <h1>Controls</h1>
            <textarea id="prompt-input"
                placeholder="Enter your prompt here...">Generate a fantasy sword like {"name": some legendary name, "enchantment": some badass enchantment}</textarea>

            <div class="slider-container">
                <label for="gen-length-slider">Generation Length: <span id="gen-length-value">32</span></label>
                <input type="range" id="gen-length-slider" min="4" max="256" value="32">
            </div>

            <div class="slider-container">
                <label for="steps-slider">Diffusion Steps: <span id="steps-value">20</span></label>
                <input type="range" id="steps-slider" min="1" max="128" value="20">
            </div>

            <div class="slider-container">
                <label for="temp-slider">Sampling Temperature: <span id="temp-value">0.8</span></label>
                <input type="range" id="temp-slider" min="0.0" max="1.3" step="0.05" value="0.8">
            </div>

            <div id="schedule-container">
                <h2>Denoising Schedule</h2>
                <div id="schedule-vis"></div>
            </div>

            <div class="debugger-controls">
                <button id="play-btn">Play</button>
                <button id="step-btn">Step</button>
                <button id="reset-btn">Reset</button>
            </div>
        </div>
        <div class="panel canvas-panel">
            <h1>Diffusion Canvas</h1>
            <div id="token-prob-container">
                <h2>Top 5 Token Probabilities</h2>
                <div id="token-prob-vis"></div>
            </div>
            <div id="canvas-display"></div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>

</html>
